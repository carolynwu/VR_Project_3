<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flickr</title>
    <script src="config.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="flickr.js"></script>
    
  </head>
<body>
  <script>
    var photo_tag = 'house';
    var apiKey = new FrameConfig().flickr_key;
    var flickr = new Flickr(apiKey);
    flickr.photos.search({
        tags: photo_tag
    }, function(response) {
        var first = response.photos.photo[0];
        console.log(first.src());
        var src = first.src(); // 'b' is an image size (1024 on longest side)
        var href = first.href();
        $('body').append('<a href="' + href + '"><img src="' + src + '"></a>');
    });
  </script>
  </body>

</html>
